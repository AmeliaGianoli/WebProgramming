                // Abbreviating arrow functions

                const someArray=["Bob", "Betty", "Sally"];
                someArray.forEach((ce)=>{console.log(ce)});
                
                // If an arrow function has 1 and only 1 parameter, you can omit the parenthesis:
                someArray.forEach(ce=>{console.log(ce)});

                // if an arrow function has 1 and only 1 expression in the body, you can omit the vurly braces:
                someArray.forEach(ce=>console.log(ce));
